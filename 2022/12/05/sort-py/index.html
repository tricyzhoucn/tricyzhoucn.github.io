<h3 id="实现"><a href="#实现" class="headerlink" title="实现"></a>实现</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">### 1 冒泡排序</span></span><br><span class="line"><span class="comment">### 双层循环，外层循环已冒泡元素个数，内层循环未冒泡元素与左侧对比</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bubbleSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(arr)): </span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,<span class="built_in">len</span>(arr)-i): </span><br><span class="line">            <span class="keyword">if</span> arr[j-<span class="number">1</span>]&gt;arr[j]: </span><br><span class="line">                arr[j-<span class="number">1</span>],arr[j] = arr[j],arr[j-<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">return</span> arr</span><br><span class="line"><span class="comment">### 2 选择排序</span></span><br><span class="line"><span class="comment">### 双层循环，外层循环元素遍历，找到当前元素及之后元素最小值，交换当前元素和最小值元素</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">selectSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(arr)):</span><br><span class="line">        <span class="built_in">min</span> = i</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(i+<span class="number">1</span>, <span class="built_in">len</span>(arr)):</span><br><span class="line">            <span class="keyword">if</span> arr[j]&lt;arr[<span class="built_in">min</span>]:</span><br><span class="line">                <span class="built_in">min</span> = j</span><br><span class="line">        arr[i], arr[<span class="built_in">min</span>] = arr[<span class="built_in">min</span>], arr[i]</span><br><span class="line">    <span class="keyword">return</span> arr</span><br><span class="line"><span class="comment">### 3 插入排序</span></span><br><span class="line"><span class="comment">### 双层循环，外层未排序好元素开始(首位元素认为已排序)，如果小于左边记录索引和值，从后向前遍历已排序元素找到合适位置插入</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,<span class="built_in">len</span>(arr)):</span><br><span class="line">        <span class="keyword">if</span> arr[i]&lt;arr[i-<span class="number">1</span>]:</span><br><span class="line">            index = i <span class="comment"># 记录索引</span></span><br><span class="line">            value = arr[i] <span class="comment"># 记录值</span></span><br><span class="line">            <span class="comment"># 找位置(逐个后移)</span></span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(i-<span class="number">1</span>, -<span class="number">1</span>, -<span class="number">1</span>):</span><br><span class="line">                <span class="keyword">if</span> value&lt;arr[j]:</span><br><span class="line">                    arr[j+<span class="number">1</span>]=arr[j]</span><br><span class="line">                    index = j <span class="comment"># 记录当前索引</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            arr[index] = value <span class="comment"># 插入</span></span><br><span class="line">    <span class="keyword">return</span>(arr)</span><br><span class="line"><span class="comment">### 4 希尔排序</span></span><br><span class="line"><span class="comment">### 逐渐减小步长，以步长长度插入排序，直至步长为1</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">shellSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    gap = <span class="built_in">len</span>(arr)//<span class="number">2</span></span><br><span class="line">    <span class="keyword">while</span> gap&gt;<span class="number">0</span>:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(gap, <span class="built_in">len</span>(arr)):</span><br><span class="line">            index = i</span><br><span class="line">            value = arr[i]</span><br><span class="line">            <span class="keyword">while</span> index&gt;=gap <span class="keyword">and</span> arr[index-gap]&gt;value:</span><br><span class="line">                arr[index] = arr[index-gap]</span><br><span class="line">                index = index-gap</span><br><span class="line">            arr[index]=value</span><br><span class="line">        gap = gap//<span class="number">2</span></span><br><span class="line">    <span class="keyword">return</span> arr</span><br><span class="line"><span class="comment">#### 5 归并排序</span></span><br><span class="line"><span class="comment">#### 逐步二分到长度为1 然后合并合并再合并</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">mergeSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(arr)&lt;=<span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> arr</span><br><span class="line">    m = <span class="built_in">len</span>(arr)//<span class="number">2</span></span><br><span class="line">    left = mergeSort(arr[:m])</span><br><span class="line">    right = mergeSort(arr[m:])</span><br><span class="line">    <span class="keyword">return</span> merge(left,right)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">merge</span>(<span class="params">left,right</span>):</span></span><br><span class="line">    l,r = <span class="number">0</span>,<span class="number">0</span> <span class="comment"># 双指针</span></span><br><span class="line">    result = []</span><br><span class="line">    <span class="keyword">while</span> l&lt;<span class="built_in">len</span>(left) <span class="keyword">and</span> r&lt;<span class="built_in">len</span>(right):</span><br><span class="line">        <span class="keyword">if</span> left[l]&lt;right[r]:</span><br><span class="line">            result.append(left[l])</span><br><span class="line">            l+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            result.append(right[r])</span><br><span class="line">            r+=<span class="number">1</span></span><br><span class="line">    result+=left[l:]</span><br><span class="line">    result+=right[r:]</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"><span class="comment">#### 6 快速排序</span></span><br><span class="line"><span class="comment">#### 三次遍历可以简化为一次 优化空间</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">quickSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(arr)&lt;=<span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> arr</span><br><span class="line">    pivot = arr[<span class="number">0</span>]</span><br><span class="line">    left = [x <span class="keyword">for</span> x <span class="keyword">in</span> arr <span class="keyword">if</span> x &lt; pivot]</span><br><span class="line">    right = [x <span class="keyword">for</span> x <span class="keyword">in</span> arr <span class="keyword">if</span> x &gt; pivot]</span><br><span class="line">    middle = [x <span class="keyword">for</span> x <span class="keyword">in</span> arr <span class="keyword">if</span> x == pivot]</span><br><span class="line">    <span class="keyword">return</span> quickSort(left) + middle + quickSort(right)</span><br><span class="line"><span class="comment">#### 7 堆排序</span></span><br><span class="line"><span class="comment">#### 先从非叶子结点开始递归堆化然后从后向前交换首尾去掉尾部从头开始重新堆化</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">heapSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>((<span class="built_in">len</span>(arr)-<span class="number">2</span>)//<span class="number">2</span>, -<span class="number">1</span>, -<span class="number">1</span>): <span class="comment"># 减1是为了长度转索引 再减1除2是为了找到非叶子节点(没有子节点都是)</span></span><br><span class="line">        heapify(arr, i) <span class="comment"># 堆化</span></span><br><span class="line">    result = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(arr)-<span class="number">1</span>, -<span class="number">1</span>, -<span class="number">1</span>):</span><br><span class="line">        arr[i], arr[<span class="number">0</span>] = arr[<span class="number">0</span>], arr[i] <span class="comment"># 交换首尾</span></span><br><span class="line">        result.append(arr.pop(-<span class="number">1</span>))  <span class="comment"># 去除末尾</span></span><br><span class="line">        heapify(arr, <span class="number">0</span>) <span class="comment"># 重新堆化</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">heapify</span>(<span class="params">arr, i</span>):</span></span><br><span class="line">    smallest = i</span><br><span class="line">    <span class="keyword">if</span> <span class="number">2</span>*i+<span class="number">1</span>&lt;<span class="built_in">len</span>(arr) <span class="keyword">and</span> arr[<span class="number">2</span>*i+<span class="number">1</span>] &lt; arr[smallest]:</span><br><span class="line">        smallest = <span class="number">2</span>*i+<span class="number">1</span></span><br><span class="line">    <span class="keyword">if</span> <span class="number">2</span>*i+<span class="number">2</span>&lt;<span class="built_in">len</span>(arr) <span class="keyword">and</span> arr[<span class="number">2</span>*i+<span class="number">2</span>] &lt; arr[smallest]:</span><br><span class="line">        smallest = <span class="number">2</span>*i+<span class="number">2</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> smallest==i: <span class="comment"># 跟和子互换</span></span><br><span class="line">        arr[i], arr[smallest] = arr[smallest], arr[i]</span><br><span class="line">        heapify(arr, smallest) <span class="comment"># 子作为跟递归堆化</span></span><br><span class="line"><span class="comment">#### 8 计数排序</span></span><br><span class="line"><span class="comment">#### 有点浪费空间</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">countSort</span>(<span class="params">arr</span>):</span></span><br><span class="line">    count = [<span class="number">0</span>]*(<span class="built_in">max</span>(arr)-<span class="built_in">min</span>(arr)+<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">for</span> a <span class="keyword">in</span> arr:</span><br><span class="line">        count[a-<span class="built_in">min</span>(arr)]+=<span class="number">1</span></span><br><span class="line">    result = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(count)):</span><br><span class="line">        result += [i+<span class="built_in">min</span>(arr)] * count[i]</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">arr = [<span class="number">1</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">0</span>]</span><br><span class="line"><span class="comment"># bubbleSort(arr)</span></span><br><span class="line"><span class="comment"># selectSort(arr)</span></span><br><span class="line"><span class="comment"># insertSort(arr)</span></span><br><span class="line"><span class="comment"># shellSort(arr)</span></span><br><span class="line"><span class="comment"># mergeSort(arr)</span></span><br><span class="line"><span class="comment"># quickSort(arr)</span></span><br><span class="line"><span class="comment"># heapSort(arr)</span></span><br><span class="line">countSort(arr)</span><br></pre></td></tr></table></figure>
