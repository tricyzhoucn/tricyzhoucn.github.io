<h3 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#【去重】有序重复链表元素</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">distinctLinkedList</span>(<span class="params">head</span>):</span></span><br><span class="line">    dummy = head <span class="comment"># 虚构指针指向头节点</span></span><br><span class="line">    <span class="keyword">while</span> head:</span><br><span class="line">        <span class="keyword">while</span> head.n <span class="keyword">and</span> head.v == head.n.v:</span><br><span class="line">            head.n = head.n.n</span><br><span class="line">        head = head.n</span><br><span class="line">    <span class="keyword">return</span> dummy </span><br><span class="line"><span class="comment"># 【删除】有序重复链表元素</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deleteLinkedList</span>(<span class="params">head</span>):</span></span><br><span class="line">    dummy = ListNode(<span class="number">0</span>)</span><br><span class="line">    dummy.n = head <span class="comment"># 虚构指针连接头结点</span></span><br><span class="line">    head = dummy  <span class="comment"># 头节点指向虚构节点</span></span><br><span class="line">    <span class="keyword">while</span> head.n <span class="keyword">and</span> head.n.n: </span><br><span class="line">        <span class="keyword">if</span> head.n.v == head.n.n.v: <span class="comment"># 如果重复</span></span><br><span class="line">            dv = head.n.v <span class="comment"># 记录重复的值</span></span><br><span class="line">            <span class="keyword">while</span> head.n <span class="keyword">and</span> head.n.v == dv: <span class="comment"># 所有重复值</span></span><br><span class="line">                head.n = head.n.n</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            head = head.n</span><br><span class="line">    <span class="keyword">return</span> dummy.n    </span><br><span class="line"><span class="comment"># 翻转链表</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reverseLinkedList</span>(<span class="params">head</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> head:</span><br><span class="line">        <span class="keyword">return</span> head</span><br><span class="line">    dummy = head</span><br><span class="line">    <span class="keyword">while</span> head.n:</span><br><span class="line">        <span class="built_in">next</span> = head.n <span class="comment"># 把头直连的节点摘出来</span></span><br><span class="line">        head.n = head.n.n <span class="comment"># 摘出来之后前后连上</span></span><br><span class="line">        <span class="built_in">next</span>.n = dummy <span class="comment"># 摘出来的节点放到最前</span></span><br><span class="line">        dummy = <span class="built_in">next</span> <span class="comment"># 摘出来的节点变为最前</span></span><br><span class="line">    <span class="keyword">return</span> dummy </span><br><span class="line"><span class="comment"># 翻转链表第m到第n的节点</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reverseLinkedListMN</span>(<span class="params">head,m,n</span>):</span></span><br><span class="line">    dummy = ListNode(<span class="number">0</span>)</span><br><span class="line">    dummy.n = head</span><br><span class="line">    prev = dummy <span class="comment"># 记录前面节点</span></span><br><span class="line">    <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(m-<span class="number">1</span>): <span class="comment"># 头结点走到m节点</span></span><br><span class="line">        prev = prev.n</span><br><span class="line">        head = head.n</span><br><span class="line">    <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n-m): <span class="comment"># head之后有n-m个节点要塞到前面</span></span><br><span class="line">        <span class="built_in">next</span> = head.n <span class="comment"># 把头直连的节点摘出来</span></span><br><span class="line">        head.n = head.n.n <span class="comment"># 摘出来之后前后连上</span></span><br><span class="line">        <span class="built_in">next</span>.n = prev.n <span class="comment"># 摘出来的节点放到需要翻转的节点最前(也就是prev之后)</span></span><br><span class="line">        prev.n = <span class="built_in">next</span> <span class="comment"># prev连接最新翻转过来的节点</span></span><br><span class="line">    <span class="keyword">return</span> dummy.n   </span><br><span class="line"><span class="comment"># 翻转链表【回溯法】</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reverseLinkedListRecall</span>(<span class="params">head</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> head: <span class="comment"># 空链</span></span><br><span class="line">        <span class="keyword">return</span> head</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> head.n: <span class="comment"># 最后节点</span></span><br><span class="line">        <span class="keyword">return</span> head </span><br><span class="line">    <span class="built_in">next</span> = reverseLinkedListRecall(head.n) <span class="comment"># 取得最后节点只作最后返回用</span></span><br><span class="line">    head.n.n = head <span class="comment"># 翻转连接 左右都直连head head连接None</span></span><br><span class="line">    head.n = <span class="literal">None</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">next</span></span><br><span class="line">  </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ListNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, v, n=<span class="literal">None</span></span>):</span></span><br><span class="line">        self.v = v</span><br><span class="line">        self.n = n</span><br><span class="line">x=ListNode(<span class="number">1</span>)</span><br><span class="line">y=ListNode(<span class="number">2</span>)</span><br><span class="line">x.n=y</span><br><span class="line"><span class="built_in">print</span>(x.v)</span><br><span class="line"><span class="built_in">print</span>(x.n.v)</span><br></pre></td></tr></table></figure>
