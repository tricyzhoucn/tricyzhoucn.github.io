<h3 id="普通遍历"><a href="#普通遍历" class="headerlink" title="普通遍历"></a>普通遍历</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 前序遍历(根左右)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">preOrderTravesal</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="built_in">print</span>(root.v)</span><br><span class="line">    preOrderTravesal(root.l)</span><br><span class="line">    preOrderTravesal(root.r)</span><br><span class="line"><span class="comment"># 中序遍历(左根右)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">inOrderTravesal</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    inOrderTravesal(root.l)</span><br><span class="line">    <span class="built_in">print</span>(root.v)</span><br><span class="line">    inOrderTravesal(root.r)</span><br><span class="line"><span class="comment"># 后续遍历(左右根)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">posOrderTravesal</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    posOrderTravesal(root.l)</span><br><span class="line">    posOrderTravesal(root.r)</span><br><span class="line">    <span class="built_in">print</span>(root.v)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 非递归前序遍历</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">preOrder</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    result = [] <span class="comment"># 结果</span></span><br><span class="line">    stack = []  <span class="comment"># 缓存</span></span><br><span class="line">    <span class="keyword">while</span> root!=<span class="literal">None</span> <span class="keyword">or</span> <span class="built_in">len</span>(stack)!=<span class="number">0</span>: </span><br><span class="line">        <span class="keyword">while</span> root!=<span class="literal">None</span>: <span class="comment"># 遍历左子树</span></span><br><span class="line">            result.append(root.v) <span class="comment"># 根结点先入结果集</span></span><br><span class="line">            stack.append(root)</span><br><span class="line">            root = root.l</span><br><span class="line">        node = stack[<span class="built_in">len</span>(stack)-<span class="number">1</span>] <span class="comment"># 弹出</span></span><br><span class="line">        stack = stack[:<span class="built_in">len</span>(stack)-<span class="number">1</span>] <span class="comment"># 清理缓存</span></span><br><span class="line">        root = node.r <span class="comment"># root为弹出节点的右节点</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="comment"># 非递归中序遍历</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">inOrder</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    result = []</span><br><span class="line">    stack = []</span><br><span class="line">    <span class="keyword">while</span> root!=<span class="literal">None</span> <span class="keyword">or</span> <span class="built_in">len</span>(stack)!=<span class="number">0</span>:</span><br><span class="line">        <span class="keyword">while</span> root!=<span class="literal">None</span>:</span><br><span class="line">            stack.append(root)</span><br><span class="line">            root = root.l</span><br><span class="line">        node = stack[<span class="built_in">len</span>(stack)-<span class="number">1</span>]</span><br><span class="line">        stack = stack[:<span class="built_in">len</span>(stack)-<span class="number">1</span>]</span><br><span class="line">        result.append(node.v) <span class="comment"># 左节点先入结果集(和前序区别)</span></span><br><span class="line">        root = node.r</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="comment"># 非递归后序遍历</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">posOrder</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    result = []</span><br><span class="line">    stack = []</span><br><span class="line">    lastVisit = <span class="literal">None</span></span><br><span class="line">    <span class="keyword">while</span> root!=<span class="literal">None</span> <span class="keyword">or</span> <span class="built_in">len</span>(stack)!=<span class="number">0</span>:</span><br><span class="line">        <span class="keyword">while</span> root!=<span class="literal">None</span>:</span><br><span class="line">            stack.append(root)</span><br><span class="line">            root = root.l</span><br><span class="line">        node = stack[<span class="built_in">len</span>(stack)-<span class="number">1</span>]</span><br><span class="line">        <span class="keyword">if</span> node.r==<span class="literal">None</span> <span class="keyword">or</span> node.r==lastVisit: <span class="comment"># 确保右节点先于跟节点进入结果集</span></span><br><span class="line">            stack = stack[:<span class="built_in">len</span>(stack)-<span class="number">1</span>] </span><br><span class="line">            result.append(node.v) </span><br><span class="line">            lastVisit = node</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            root = node.r <span class="comment"># 确保右节点先于跟节点进入结果集</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h3 id="优先遍历"><a href="#优先遍历" class="headerlink" title="优先遍历"></a>优先遍历</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 深度优先遍历(前序遍历)</span></span><br><span class="line">result = []</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dfs</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> root==<span class="literal">None</span>:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    result.append(root.v)</span><br><span class="line">    dfs(root.l)</span><br><span class="line">    dfs(root.r)</span><br><span class="line"><span class="comment"># 广度优先遍历(层次遍历)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bfs</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> root==<span class="literal">None</span>:</span><br><span class="line">        <span class="keyword">return</span> </span><br><span class="line">    queue = [root]</span><br><span class="line">    result = []</span><br><span class="line">    <span class="keyword">while</span> queue:</span><br><span class="line">        node = queue.pop(<span class="number">0</span>)</span><br><span class="line">        result.append(node.v)</span><br><span class="line">        <span class="keyword">if</span> node.l: queue.append(node.l)</span><br><span class="line">        <span class="keyword">if</span> node.r: queue.append(node.r)</span><br><span class="line">    <span class="keyword">return</span> result</span><br></pre></td></tr></table></figure>

<h3 id="变种"><a href="#变种" class="headerlink" title="变种"></a>变种</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 最大深度</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">maxDepth</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">max</span>(maxDepth(root.l), maxDepth(root.r))+<span class="number">1</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># 是否平衡树(平衡返回最大深度)</span></span><br><span class="line"><span class="comment"># 平衡树:左右子树深度差不超过1</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">balanceTree</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    left = maxDepth(root.l)</span><br><span class="line">    right = maxDepth(root.r)</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">abs</span>(left-right)&gt;<span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">max</span>(left,right)+<span class="number">1</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># 最大路径值和</span></span><br><span class="line">result = <span class="built_in">float</span>(<span class="string">&quot;-inf&quot;</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">maxPathSum</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    left = maxPathSum(root.l)</span><br><span class="line">    right = maxPathSum(root.r)</span><br><span class="line">    <span class="keyword">global</span> result</span><br><span class="line">    result = <span class="built_in">max</span>(left + right + root.v, result) <span class="comment"># 如果当前节点为根节点最大路径和</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">max</span>(<span class="number">0</span>, <span class="built_in">max</span>(left, right) + root.v) <span class="comment"># 当前节点作为子节点能提供的最大路径和</span></span><br><span class="line">maxPathSum(n1)</span><br><span class="line"><span class="built_in">print</span>(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 公共祖先</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">commonAncester</span>(<span class="params">root, p, q</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root <span class="keyword">or</span> root==p <span class="keyword">or</span> root==q:</span><br><span class="line">        <span class="keyword">return</span> root</span><br><span class="line">    left = commonAncester(root.l, p, q) <span class="comment"># 是否包含p或q</span></span><br><span class="line">    right = commonAncester(root.r, p, q)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> left: <span class="keyword">return</span> right <span class="comment"># 没在左说明在右</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> right: <span class="keyword">return</span> left <span class="comment"># 没在右说明在左</span></span><br><span class="line">    <span class="keyword">return</span> root <span class="comment"># 左右都有说明跟节点是公共祖先</span></span><br><span class="line">commonAncester(n1,n2,n3).v</span><br><span class="line"></span><br><span class="line"><span class="comment"># 是否是二叉搜索树</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bst</span>(<span class="params">root</span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">helper</span>(<span class="params">root, minv, maxv</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> minv&lt;root.v&lt;maxv:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">return</span> helper(root.l, minv, root.v) <span class="keyword">and</span> helper(root.r, root.v, maxv)</span><br><span class="line">    <span class="keyword">return</span> helper(root, <span class="built_in">float</span>(<span class="string">&quot;-inf&quot;</span>), <span class="built_in">float</span>(<span class="string">&quot;inf&quot;</span>))</span><br><span class="line">bst(n1)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 插入bst</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertBST</span>(<span class="params">root, v</span>):</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">        <span class="keyword">return</span> TreeNode(v)</span><br><span class="line">    <span class="keyword">if</span> root.v &lt; v:</span><br><span class="line">        root.r = insertBST(root.r, v)</span><br><span class="line">    <span class="keyword">if</span> root.v &gt; v:</span><br><span class="line">        root.l = insertBST(root.l, v)</span><br><span class="line">    <span class="keyword">return</span> root</span><br></pre></td></tr></table></figure>

<h3 id="建树"><a href="#建树" class="headerlink" title="建树"></a>建树</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, v, l, r</span>):</span></span><br><span class="line">        self.v = v</span><br><span class="line">        self.l = l</span><br><span class="line">        self.r = r</span><br><span class="line">n1,n2,n3,n4,n5,n6,n7 = TreeNode(<span class="number">1</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">2</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">3</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">4</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">5</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">6</span>,<span class="literal">None</span>,<span class="literal">None</span>),TreeNode(<span class="number">7</span>,<span class="literal">None</span>,<span class="literal">None</span>)</span><br><span class="line">n1.l=n2</span><br><span class="line">n1.r=n3</span><br><span class="line">n2.l=n4</span><br><span class="line">n2.r=n5</span><br><span class="line">n3.l=n6</span><br><span class="line">n3.r=n7</span><br><span class="line"><span class="comment">#    1</span></span><br><span class="line"><span class="comment">#  2   3</span></span><br><span class="line"><span class="comment"># 4 5 6 7</span></span><br><span class="line"><span class="comment"># 3层 长度7 非子节点最大索引7/2</span></span><br><span class="line">n1.r.r.v</span><br></pre></td></tr></table></figure>
