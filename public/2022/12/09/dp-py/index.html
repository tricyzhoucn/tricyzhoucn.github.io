<p>动态规划问题汇总</p>
</blockquote>
<span id="more"></span>

<h3 id="背包"><a href="#背包" class="headerlink" title="背包"></a>背包</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 01背包</span></span><br><span class="line"><span class="comment"># dp[i][j]表示在0~i下标物品中选取，在总承重0~j的情况下获得的【最大重量】；</span></span><br><span class="line"><span class="comment"># w[i]表示第i件的物品的重量，对应到索引上是i-1</span></span><br><span class="line"><span class="comment"># 状态转移方程:f[i][j] = max(f[i-1][j], f[i-1][j-w[i]] + w[i])</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">backpack1</span>(<span class="params">m, w</span>):</span></span><br><span class="line">    dp = [[<span class="number">0</span>]*(m+<span class="number">1</span>) <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(w)+<span class="number">1</span>)]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="built_in">len</span>(w)+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, m+<span class="number">1</span>):</span><br><span class="line">            <span class="keyword">if</span> w[i-<span class="number">1</span>]&gt;j:</span><br><span class="line">                dp[i][j] = dp[i-<span class="number">1</span>][j]</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                dp[i][j] = <span class="built_in">max</span>(dp[i-<span class="number">1</span>][j], dp[i-<span class="number">1</span>][j-w[i-<span class="number">1</span>]]+w[i-<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">return</span> dp[-<span class="number">1</span>][-<span class="number">1</span>]</span><br><span class="line"><span class="comment"># 01背包</span></span><br><span class="line"><span class="comment"># dp[i][j]表示在0~i下标物品中选取，在总承重0~j的情况下获得的【最大价值】；</span></span><br><span class="line"><span class="comment"># w[i]表示第i件的物品的重量，v[i]表示第i件的物品的重量, 对应到索引上是i-1</span></span><br><span class="line"><span class="comment"># 状态转移方程:f[i][j] = max(f[i-1][j], f[i-1][j-w[i]] + v[i])</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">backpack2</span>(<span class="params">m, w, v</span>):</span></span><br><span class="line">    dp = [[<span class="number">0</span>]*(m+<span class="number">1</span>) <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(w)+<span class="number">1</span>)]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="built_in">len</span>(w)+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, m+<span class="number">1</span>):</span><br><span class="line">            <span class="keyword">if</span> w[i-<span class="number">1</span>]&gt;j:</span><br><span class="line">                dp[i][j] = dp[i-<span class="number">1</span>][j]</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                dp[i][j] = <span class="built_in">max</span>(dp[i-<span class="number">1</span>][j], dp[i-<span class="number">1</span>][j-w[i-<span class="number">1</span>]]+v[i-<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">return</span> dp[-<span class="number">1</span>][-<span class="number">1</span>]</span><br><span class="line"><span class="comment"># 优化空间复杂度</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">backpack3</span>(<span class="params">m, w, v</span>):</span></span><br><span class="line">    dp = [<span class="number">0</span>]*(m+<span class="number">1</span>) <span class="comment"># 只占用m+1长度内存</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="built_in">len</span>(w)+<span class="number">1</span>): <span class="comment"># 遍历物品</span></span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(m, <span class="number">0</span>, -<span class="number">1</span>): <span class="comment"># 逆序遍历 上轮前面dp[j-w[i-1]]还要用</span></span><br><span class="line">            <span class="keyword">if</span> w[i-<span class="number">1</span>]&lt;=j: <span class="comment"># 如果可以放下</span></span><br><span class="line">                dp[j] = <span class="built_in">max</span>(dp[j], dp[j-w[i-<span class="number">1</span>]] + v[i-<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br><span class="line">backpack1(<span class="number">10</span>, [<span class="number">3</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">5</span>])</span><br><span class="line">backpack2(<span class="number">10</span>, [<span class="number">3</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">5</span>], [<span class="number">10</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>])</span><br><span class="line">backpack3(<span class="number">10</span>, [<span class="number">3</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">5</span>], [<span class="number">10</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>])</span><br></pre></td></tr></table></figure>

<h3 id="爬楼梯"><a href="#爬楼梯" class="headerlink" title="爬楼梯"></a>爬楼梯</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 爬楼梯 n阶楼梯，可以选择上1阶或2阶共有多少种方法</span></span><br><span class="line"><span class="comment"># 1.递归</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">climb1</span>(<span class="params">n</span>):</span></span><br><span class="line">    <span class="keyword">if</span> n&lt;=<span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> n</span><br><span class="line">    <span class="keyword">return</span> climb1(n-<span class="number">1</span>) + climb1(n-<span class="number">2</span>)</span><br><span class="line"><span class="comment"># climb1(10)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2.动态规划</span></span><br><span class="line"><span class="comment"># 状态转移方程：f[i] = f[i-1] + f[i-2]</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">climb2</span>(<span class="params">n</span>):</span></span><br><span class="line">    dp = [<span class="number">0</span>]*n</span><br><span class="line">    dp[<span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    dp[<span class="number">1</span>] = <span class="number">2</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, n):</span><br><span class="line">        dp[i] = dp[i-<span class="number">1</span>]+dp[i-<span class="number">2</span>]</span><br><span class="line">    <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br><span class="line"><span class="comment"># climb2(10)</span></span><br></pre></td></tr></table></figure>

<h3 id="零钱兑换"><a href="#零钱兑换" class="headerlink" title="零钱兑换"></a>零钱兑换</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#### dp[i] = min(dp[i], dp[i-coins[j]]+1), dp[i]表示组成i金额最小硬币数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">coinChange</span>(<span class="params">coins, amount</span>):</span></span><br><span class="line">    dp = [<span class="built_in">float</span>(<span class="string">&quot;inf&quot;</span>)]*(amount+<span class="number">1</span>) </span><br><span class="line">    dp[<span class="number">0</span>] = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, amount+<span class="number">1</span>): <span class="comment"># 遍历总金额</span></span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(coins)): <span class="comment"># 遍历硬币</span></span><br><span class="line">            <span class="keyword">if</span> i&gt;coins[j]:</span><br><span class="line">                dp[i] = <span class="built_in">min</span>(dp[i],dp[i-coins[j]]+<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">if</span> dp[-<span class="number">1</span>]&gt;amount:</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br></pre></td></tr></table></figure>
